<!DOCTYPE html>
<html lang="en">
<head> 
    <title>table</title>
    <style>table{border-collapse: collapse;}</style>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
        <tr>
            <td>1</td>
            <th rowspan="2" colspan="3" bg-color:"blue">A</th>
            <th rowspan="2"colspan="4">B</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <th colspan="7">C</th>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <th rowspan="2" colspan="6">D</th>
            <th>E</th>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <th>F</th>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
