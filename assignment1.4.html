<!DOCTYPE html>
<html lang="en">
<head> 
    <title>table</title>
</head>
<body>
    <table border="5" cellspacing="3" cellpadding="10">
        <tr>
            <th colspan="3" align="center">HTMLTable</th>
        </tr>
        <tr>
            <td rowspan="4">Cell1</td>
            <td colspan="2" align="center">Cell2</td>
        </tr>
        <tr>
            <td><table border="5" cellspacing="3" cellpadding="10">
                <tr>
                    <th colspan="2">Nested HTML Table</th>
                </tr>
                <tr>
                    <td>Cell2.1</td>
                    <td>Cell2.2</td>
                </tr>
                <tr>
                    <td>Cell2.3</td>
                    <td>Cell2.4</td>
                </tr>        
            </table></td>
        </tr>
        
        
        </table>
